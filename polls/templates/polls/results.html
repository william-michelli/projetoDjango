{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/results.css' %}">
    <title>Resultados da Enquete</title>
</head>
<body>

    

<div class="divisao">
    <ul>
        <h1>Resultados</h1>
        <hr>
        {% for choice in question.choice_set.all %}
        <li class="resultados">{{ choice.choice_text}} -- {{choice.votes}} vote{{ choice.votes|pluralize}}</li>
        {% endfor %}
        <br>
        <a href="{% url 'polls:vote' question.id %}">Votar novamente?</a><br>
        <a href="{% url 'polls:index' %}">Ver outras enquetes</a>
    </ul>



</div>

</body>
</html>
